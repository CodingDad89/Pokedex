<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="fetchDataPokemon()">
    <div onclick="toggleOverlay()"  id="overlay" class="overlay d_none"></div>

    <header id="header"><img src="img/name.png" id="pokemon_name" alt=""></header>
    <div id="content">
        <div class="pokecard">
            <div class="pokeball ${}" id="pokemon_id">
                <img src="img/pokeball.png" id="pokeball_img">
                <p># </p>
            </div>
            <div>
                gif
            </div>
            <div>
                symbole
            </div>


        </div>
    </div>
    <footer id="footer"></footer>



    
</body>
</html>
